<!doctype html>
<html ng-app="chattyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <div class="header">
        <h3 class="text-muted">chatty</h3>
      </div>



      <h4>Latest Chats:</h4>
      <div class="jumbotron">
        <form ng-submit="addMessage(newMessage)">
          <input type="text" ng-model="newMessage">
        </form>
        <div ng-repeat="message in messages track by $index"><em>{{ message.message }}</em>   -   {{ message.time | date: 'h:m a' }}</div>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/message.js"></script>
    <script src="scripts/services/messageService.js"></script>
</body>
</html>
